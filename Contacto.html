  <main>

    <h1 class="titleContacto">Contacto</h1>

    <div class="divContacto">

      <section class="sectContacto">

        <span>Dejanos tu consulta</span>


        <form action="" method="get" enctype="text/plain">

          <input class="input1" type="text" name="name" id="name" placeholder="Nombre" required>

          <input type="email" name="email" id="email" placeholder="Email" required>

          <input type="tel" name="phone" id="phone" placeholder="Teléfono" required>

          <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensaje" required></textarea>

          <br><br>


          <button type="submit">Enviar</button>


        </form>
      </section>

      <iframe class="mapa"
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7914.789332032895!2d-58.393839893627444!3d-34.70393024442618!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccd21b78ca163%3A0x7235c9c7a2766e90!2sGobernador%20Felipe%20Llavallol%2077%2C%20B1824MYB%20Lan%C3%BAs%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1652809326553!5m2!1ses-419!2sar"
        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>


    <div class="infoContacto">

     
       <div>
         <img src="./IMÁGENES/ícono de ubicación.png" alt="ícono de ubicación">

       </div>
 
       <div>
