<main>


  
  <h1>Sumate a nuestro equipo</h1>

  <form class="formSumate" action="" method="get" enctype="text/plain">
  
  <div>

    <input type="text" name="name" id="name" placeholder="Nombre y Apellido" required> 

  </div>
  
  <div>
    
    <input type="number" name="age" id="age" placeholder="Edad" required>

  </div>

  <div>
    
    <input type="email" name="email" id="email" placeholder="Email" required> 

  </div>  

  <div>

    <input type="tel" name="phone" id="phone" placeholder="Teléfono">

  </div>
  
  <div class="inputLast">

    <label for="file">Cargá tu CV</label>
    <input type="file" name="file" id="file">

  </div>
<br><br>
  <div class="cuestionario">
      <p>¿Tenés experiencia en alguna de estas disciplinas?</p>  <br>

      <div>
        <label for="design">Diseño Gráfico</label>
        <input type="checkbox" name="design" id="design">

      </div>

      <div>
        <label for="community">Community Managment</label>
        <input type="checkbox" name="community" id="commnity">

      </div>

      <div>
        <label for="developer">Desarrollo Web</label>
        <input type="checkbox" name="developer" id="developer">

      </div>
  </div>
  <br>
  <div>
    <button class="lastbutton" type="submit">Enviar</button>
  </div>

  </form>
